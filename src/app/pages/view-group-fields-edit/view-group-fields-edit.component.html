<nb-card [nbSpinner]="loading">
    <nb-card-header>
        {{ data?.view.title }}
        <nb-actions *ngIf="data && !data.isNew" size="small" class="float-right">
            <nb-action icon="refresh" (click)="reload.emit(null)"></nb-action>
            <nb-action icon="save" (click)="onSubmit()"></nb-action>
        </nb-actions>
    </nb-card-header>
    <nb-card-body>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="data">
            <ng-container *ngFor="let field of data.view.fields">
                <ng-container [ngSwitch]="field.type">
                    <ladm-form-element
                        *ngSwitchCase="'text'"
                        [formControlRef]="form.get(field.key)"
                        [submitted]="submitted"
                        [title]="field.title"
                        [readonly]="!(field.writable || (data.isNew && field.creatable))"
                    ></ladm-form-element>
                    <ng-container *ngSwitchCase="'password'">
                        <ladm-form-element
                            [formControlRef]="form.get(field.key)"
                            [submitted]="submitted"
                            type="password"
                            [title]="field.title"
                            [readonly]="!(field.writable || (data.isNew && field.creatable))"
                            [togglePassword]="field.readable"
                        ></ladm-form-element>
                        <ladm-form-element
                            [formControlRef]="form.get('_' + field.key + 'Repeat')"
                            [submitted]="submitted"
                            type="password"
                            [title]="'Repeat ' + field.title"
                            *ngIf="!field.readable && (field.writable || (data.isNew && field.creatable))"
                        ></ladm-form-element>
                    </ng-container>
                    <ladm-form-element
                        *ngSwitchCase="'datetime'"
                        [formControlRef]="form.get(field.key)"
                        [submitted]="submitted"
                        type="datetime"
                        [title]="field.title"
                        [readonly]="!(field.writable || (data.isNew && field.creatable))"
                    ></ladm-form-element>
                    <ladm-form-element
                        *ngSwitchCase="'isMemberOf'"
                        [formControlRef]="form.get(field.key)"
                        [submitted]="submitted"
                        type="checkbox"
                        [title]="field.title"
                    ></ladm-form-element>
                </ng-container>
            </ng-container>
            <div *ngIf="data && !data.isNew" class="form-control-group">
                <button nbButton [disabled]="loading">Save</button>
            </div>
        </form>
    </nb-card-body>
</nb-card>
